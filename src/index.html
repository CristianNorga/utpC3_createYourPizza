<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de PQRS</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
<div class="container">
 <div><center><h1>MODULO PQRS</h1></center></div>
 
  <form>
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Nombre</label>
    </div>
      
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Apellidos</label>
    </div>
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>N° Identificación</label>
    </div>
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Correo</label>
    </div>
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Telefono</label>
    </div>

    <div class="group">      
      <textarea></textarea> 
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Descripción</label>
    </div>
    
    <div class="group">      
      <select >
          <option></option>
          <option>Peticion</option>
          <option>Queja</option>
          <option>Reclamo</option>
      </select>

      <span class=""></span>
      <span class="bar"></span>
      <label>Tipo Incidente</label>
    </div>
  </form>
 
  
</div>
</form>
</div> 
</div>
</body>
</html>
