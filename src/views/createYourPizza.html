<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style forClass="menuHead">
        .menuHead{
            height: 60px;
            width: 100vw;
            border-bottom: 1px solid #a9a9a9;
        }
    </style>

    <style forClass="L-menuView">
        .ML-content-header{
            padding: 15px .5rem;
        }

    </style>

    <style forClass="C-cardPizza">
        .C-cardPizza{
            width: 3rem;
            border-radius: 0.50rem;
        }

        .cardPizza_circle--s{
            height: 1.5rem;
            width: 1.5rem;
        }

        .cardPizza_circle--xl{
            height: 8.5rem;
            width: 8.5rem;
            background: #f8ffbb;
        }

        .cardPizza_circle--l{
            height: 7.5rem;
            width: 7.5rem;
            background: #853636;
            top: 5%;
            left: 5%;
        }

        .cardPizza_id{
            top: 1rem;
            left: 1rem;
        }
    </style>

    <style forClass="content">
        .content{
            padding: 0 .5rem;
        }
    </style>

    <style forClass="pizza-summary">
        .pizza-summary_button--add{
            height: 0.5rem;
            width: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- menu head (filling) -->
    <div class="menuHead">

    </div>

    <section class="ML-content-header">
        <div class="L-menuView container-fluid">
            <div class="row mb-2">

                <div class="L-betweenPizzas col-sm-6 d-flex float-row">
                    <div class="C-cardPizza card align-items-center text-center py-1 mx-1">
                        <div class="cardPizza_circle--s col-sm-12 rounded-circle border">
        
                        </div>
                        <div class="cardPizza_number col-sm-12">
                            #1
                        </div>
                    </div>
                    <button class="C-boton btn btn-outline-secondary mx-1">
                        Ver mas
                    </button>
                </div>

                <div class="C-breadCrumb col-sm-6 ">
                    <ol class="breadcrumb float-sm-end">
                        <li class="breadcrumb-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Pedido</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            create
                        </li>
                    </ol>
                </div>

            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-3">
                    <div class="card row d-flex">
                        <div class="card-title position-absolute">
                            <h3 class="position-relative cardPizza_id">
                                #1
                            </h3>
                        </div>
                        <div class="cardPizza_circle--xl border rounded-circle position-relative align-self-center my-4">
                            <div class="cardPizza_circle--l border rounded-circle position-absolute"></div>
                        </div>

                        <div class="text-center">
                            <h5>Pizza L รณ Mediana 4 porciones</h5>
                        </div>

                        <div class="pizza-sumamry px-2 my-1">
                            <div class="pizza-summary_item d-flex float-row px-5">
                                <div class="pizza-summary_description col-sm-6">
                                    <div>
                                        <span>1</span> x queso
                                        <button type="button" class="pizza-summary_button--add btn btn-outline-success rounded-circle">+</button>
                                        <button type="button" class="btn btn-outline-danger rounded-circle pizza-summary_button--remove">-</button>
                                    </div>
                                </div>
                                <div class="pizza-summary_price col-sm-6">
                                    <span class="float-end">5.000</span>
                                </div>
                            </div>
                        </div>

                        <div class="pizza-sumamry px-2 my-1">
                            <div class="pizza-summary_item d-flex float-row px-5">
                                <div class="pizza-summary_description col-sm-6">
                                </div>
                                <div class="pizza-summary_price col-sm-6">
                                    <div class="pizza-summary_divisor"></div>
                                    <span class="float-end">5.000</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="card d-flex row">

                        <div class="btn-group btn-group-lg col-sm-12" role="group" aria-label="Large button group">
                            <button type="button" class="btn btn-outline-dark">Left</button>
                            <button type="button" class="btn btn-outline-dark">Middle</button>
                            <button type="button" class="btn btn-outline-dark">Right</button>
                        </div>

                        <div class="container-fluid col-sm-12">
                            <div class="row">
                                <div class="col-sm-3 card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                          <i class="fas fa-chart-pie mr-1"></i>
                                          Sales
                                        </h3>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        
    </section>

    <!-- <div></div> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
