<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width-device-width, initial-scale= 1.0">
    <meta http-squiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/styles.css">

    <title>LOGIN</title>
</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="components/navegacion/Navegacion.html">Inicio</a></li>
            <li><a href="#">Registro</a></li>
            <li class="item-r"><a href="loginyregister.html">Login</a></li>
        </ul>
    </div>
    <h1>¡Bienvenidos a la pizza mía!</h1>

    <main>

        <div class="contenedor_completo">
            <div class="caja__atras">
                <div class="caja__atras-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__atras-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>
            <div class="cont__l-r">
                <form action="" class="form__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit">Entrar</button>
                </form>
                <form action="" class="form__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>

    </main>
    <script src="JS/function.js"></script>
</body>

</html>
